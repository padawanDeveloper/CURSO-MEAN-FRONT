<div class="col-lg-5">
  <h1 class="h1-strong">{{ title }}</h1>
  <div class="alert alert-success" *ngIf="status == 'success'">
    Registro exitoso <a [routerLink]="['/login']">Login</a>
  </div>
  <div class="alert alert-danger" *ngIf="status == 'error'">
    Error en el registro intenta nuevamente
  </div>

  <form
    #registerForm="ngForm"
    (ngSubmit)="onSubmit(registerForm)"
    class="col-lg-12"
  >
    <div class="form-group">
      <label>Nombre</label>
      <input
        type="text"
        class="form-control"
        name="name"
        #name="ngModel"
        [(ngModel)]="user.name"
        required
      />
      <small *ngIf="!name.valid && name.touched"
        >El nombre es obligatorio</small
      >
    </div>
    <div class="form-group">
      <label>Apellido</label>
      <input
        type="text"
        class="form-control"
        name="surname"
        #surname="ngModel"
        [(ngModel)]="user.surname"
        required
      />
      <small *ngIf="!surname.valid && surname.touched"
        >El apellido es obligatorio</small
      >
    </div>
    <div class="form-group">
      <label>Apodo</label>
      <input
        type="text"
        class="form-control"
        name="nick"
        #nick="ngModel"
        [(ngModel)]="user.nick"
        required
      />
      <small *ngIf="!nick.valid && nick.touched">El Apodo es obligatorio</small>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        class="form-control"
        name="email"
        #email="ngModel"
        [(ngModel)]="user.email"
        required
      />
      <small *ngIf="!email.valid && email.touched"
        >El email es obligatorio</small
      >
    </div>
    <div class="form-group">
      <label>Contraseña</label>
      <input
        type="password"
        class="form-control"
        name="password"
        #password="ngModel"
        [(ngModel)]="user.password"
        required
      />
      <small *ngIf="!password.valid && password.touched"
        >La contraseña es obligatorio</small
      >
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!registerForm.form.valid"
    >
      Registrar!
    </button>
  </form>
</div>
