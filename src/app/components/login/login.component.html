<div class="col-lg-5">
  <h1 class="h1-strong">{{ title }}</h1>
  <div class="alert alert-success" *ngIf="status == 'success'">
    Identificacion exitosa, bienvenido!
  </div>
  <div class="alert alert-danger" *ngIf="status == 'error'">
    Error el usuario o contraseña no son correntos
  </div>

  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="col-lg-12">
    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        class="form-control"
        name="email"
        #email="ngModel"
        [(ngModel)]="user.email"
        required
      />
      <small *ngIf="!email.valid && email.touched"
        >El email no es correcto</small
      >
    </div>
    <div class="form-group">
      <label>Contraseña</label>
      <input
        type="password"
        class="form-control"
        name="password"
        #password="ngModel"
        [(ngModel)]="user.password"
        required
      />
      <small *ngIf="!password.valid && password.touched"
        >La contraseña es obligatorio</small
      >
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!loginForm.form.valid"
    >
      Entrar!
    </button>
  </form>
</div>
